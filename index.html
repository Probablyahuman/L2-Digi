<!doctype html>
<html>

<head>
<link rel = "stylesheet" href = "https://www.w3schools.com/w3css/5/w3.css">
<link rel = "stylesheet" href = "style.css">
<script src="script.js"></script>
</head>

<body>

<div class = "w3-modal" id = "ans-feedback-modal">
  <div class = "w3-modal-content">
    <p>hello...</p>
  </div>
</div>

<div class = "main">
<!--The content of the page, including nav, but not footer,
    so that this div can be forced to expand with flexbox
    and force the footer to bottom of page-->
  
<nav>
  <button id = "ans-feedback-box" onclick="modalDisplay(1)">
    <div id = "tick-box">
      <p id = "tick">âœ“</p>
    </div>
    <p id = "ans-feedback">Last answer correct,<br>click for more info.</p>
  </button>
  
  <div class = "nav-box shift-to-right">
    
  </div>
  
  <button class = "nav-box" id="chart-button">
    <img src="icons/chart.svg" alt="Statistics" id="chart-icon">
  </button>
  
  <button class = "nav-box" id="gear-button">
    <img src = "icons/gear.svg" alt="Settings" id="gear-icon">
  </button>
</nav>

<section class = "content">
  <h3 id = "instruction">Enter the word for:</h3>

  <h2 id = "question">"A particular instance of something that is representative of a group, or an illustration of something that's been generally described."</h2>
  
  <input type = "text" id = "ans-input" placeholder = "Your answer here..." autofocus>
</section>

</div>

<footer>
  <button id = "continue-button">
    <p id = "continue-text">Continue</p>
  </button>
</footer>

</body>
</html>
