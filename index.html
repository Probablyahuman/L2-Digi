<!doctype html>
<html lang="en">

<head>
<title>Vocabulary Practice Site</title>
<link rel = "stylesheet" href = "w3.css">
<link rel = "stylesheet" href = "style.css">
<script src="script.js" defer></script>
</head>

<body>

<div class = "w3-modal w3-animate-top" id = "ans-feedback-modal">
  <div class = "w3-modal-content">
    <div class="modal-header">
      <span class = "tick-box small-tick">
        &#10003;
      </span>
      <span>
        Correct
      </span>
      <button class="w3-button w3-display-topright" onclick = "modalDisplay(0)">&times;</button>
    </div>
  </div>
</div>

<div class = "w3-modal w3-animate-top" id = "statistics-modal">
  <div class = "w3-modal-content">
    <div class="w3-container">
    <button class="w3-button w3-display-topright" onclick = "modalDisplay(0)">&times;</button>
      <p>statistics...</p>
    </div>
  </div>
</div>

<div class = "w3-modal w3-animate-top" id = "settings-modal">
  <div class = "w3-modal-content">
    <div class="w3-container">
    <button class="w3-button w3-display-topright" onclick = "modalDisplay(0)">&times;</button>
      <p>settings...</p>
    </div>
  </div>
</div>


<div class = "main">
<!--The content of the page, including nav, but not footer,
    so that this div can be forced to expand with flexbox
    and force the footer to bottom of page-->
  
<nav>
  <button id = "ans-feedback-box" onclick = "modalDisplay('ans-feedback-modal')" accesskey="i">
    <span class = "tick-box">
      &#10003;
    </span>
    <span id = "ans-feedback">Last answer correct,<br>click for more info.</span>
  </button>
  
  <div class = "nav-box shift-to-right">
    
  </div>
  
  <button class = "nav-box" id="chart-button" accesskey = "t" onclick = "modalDisplay('statistics-modal')">
    <img src="icons/chart.svg" alt="Statistics" id="chart-icon">
  </button>
  
  <button class = "nav-box" id="gear-button" accesskey = "s" onclick = "modalDisplay('settings-modal')">
    <img src = "icons/gear.svg" alt="Settings" id="gear-icon">
  </button>
</nav>

<section class = "content">
  <h3 id = "instruction">Enter the word for:</h3>

  <h2 id = "question">"A particular instance of something that is representative of a group, or an illustration of something that's been generally described."</h2>
  
  <input type = "text" id = "ans-input" placeholder = "Your answer here..." autofocus>
</section>

</div>

<footer>
  <button id = "continue-button" onclick = "ansSubmission(ansInput)">
    <span id = "continue-text">Continue</span>
  </button>
</footer>

</body>
</html>
